  <div class="container -xxl py-5">
    <form id="contact" action="" method="post">
      <!-- Form fields and elements -->
      <h3>Register Your Hotel Here</h3>
      <h4>Contact us today, and get a reply within 24 hours!</h4>
      <fieldset>
        <input placeholder="Your name" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Your Hotel Name" type="text" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Your Hotel Mail" type="email" tabindex="2">
      </fieldset>
      <fieldset>
        <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
      </fieldset>
      <fieldset>
        <input placeholder="Give your Google Maps Link" type="url" tabindex="4" required>
      </fieldset>
      <fieldset>
        <textarea placeholder="Address of your Hotel" tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
        <input placeholder="Your Hotel License Number" type="text" tabindex="2" required>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit">Submit</button>
      </fieldset>
    </form>

  <!-- Add the Firebase JavaScript SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // Initialize Firebase with your project's config
    var firebaseConfig = {
      apiKey: "AIzaSyAMrQji0IsVvJIGCs7QvXpkafFSkD5mbwU",
  authDomain: "hotel-registration-form.firebaseapp.com",
  databaseURL: "https://hotel-registration-form-default-rtdb.firebaseio.com",
  projectId: "hotel-registration-form",
  storageBucket: "hotel-registration-form.appspot.com",
  messagingSenderId: "385714671147",
  appId: "1:385714671147:web:bd68b91d04b795d101246e"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Get a reference to the Firebase Realtime Database
    var database = firebase.database();

    // Add an event listener to the form submit button
    document.getElementById("contact-submit").addEventListener("click", function(event) {
      event.preventDefault(); // Prevent form submission

      // Get the form input values
      var name = document.querySelector("#contact input[placeholder='Your name']").value;
      var hotelName = document.querySelector("#contact input[placeholder='Your Hotel Name']").value;
      var email = document.querySelector("#contact input[placeholder='Your Hotel Mail']").value;
      var phoneNumber = document.querySelector("#contact input[placeholder='Your Phone Number']").value;
      var mapsLink = document.querySelector("#contact input[placeholder='Give your Google Maps Link']").value;
      var address = document.querySelector("#contact textarea[placeholder='Address of your Hotel']").value;
      var licenseNumber = document.querySelector("#contact input[placeholder='Your Hotel License Number']").value;

      // Phone number validation
    if (phoneNumber.length !== 10 || !/^\d+$/.test(phoneNumber)) {
      alert("Please enter a valid 10-digit phone number.");
      return; // Stop form submission
    }

      // Create a new entry in the database
      var newEntryRef = database.ref("registrations").push();
      newEntryRef.set({
          name: name,
          hotelName: hotelName,
          email: email,
          phoneNumber: phoneNumber,
          mapsLink: mapsLink,
          address: address,
          licenseNumber: licenseNumber
      })
      .then(function() {
          // Form submitted successfully
          alert("Form submitted successfully!");
          document.getElementById("contact").reset(); // Reset the form
          document.getElementById("contact-submit").disabled = true; // Disable the submit button
          window.location.href = "index.html"; // Redirect to index.html

      })
      .catch(function(error) {
          // Handle errors
          console.error("Error submitting form:", error);
      });
    });
  </script>
